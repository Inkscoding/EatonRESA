<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>box demo</title>
        <style>

    div {
        width: 250px;
        height: 150px;
        background: rgb(176, 169, 255);
        padding: 20px
        margin: 20px
     }

     #box1 {
        width: 500px;
        border-bottom: 10px solid blue;
        border-top: 5px solid purple;
        margin-left: 150px;
     }
    #box2 {
        width: 300px;
        height: 350px;
        border-radius: 75%;
        border: 10px solid blueviolet
    }
    </style>
  </head>

  <body>
<div id="box1"><p>box man</div>
<div id="box2"><p>box man 2</p></div>
<div id="box3"><p>box man three</div>
<div id="box4"><p>box man 4</div>
    </body>
    </html>
